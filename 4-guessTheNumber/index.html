<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
</head>
<body>
  <div class="rules">
    <h1>Guess The Number</h1>
    <p>Try and guess a random number between 1 to 100</p>
    <p> you have a maximum of 10 attemps to guest the right number</p>
  
  <form class="form"> 
    <label for="guessField" id="guess"> Guess a Number</label> <br>
    <input type="text" class="guessField" id="guessField">
    <input type="submit" id="subt" class="guessSubmit">
  </form>
  <div class="resultParas"> 
    <p>Previous Guesses: <span class="guesses"></span></p>
    <p>Guesses Remaining: <span class="lastresult">10</span></p>
    <p class="lowOrHi"></p>
  </div>

</div>

</body>
